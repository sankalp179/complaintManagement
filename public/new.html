<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Complaint</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- froala-editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.2/css/froala_editor.min.css' rel='stylesheet' type='text/css' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.2/css/froala_style.min.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.2/css/plugins/image.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.2/css/plugins/video.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.2/css/plugins/file.min.css" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container">
            <a href="" class="navbar-brand">Brand</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarcollapsecontent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcollapsecontent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dear {{user}}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">My Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- editor -->
    <div class="container mb-5">
        <div class="row">
            <div class="col-12 col-lg-8 mx-auto">
                <div class="row">
                    <div class="col-12">
                        <p class="h4 mb-4">New Complaint</p>
                    </div>
                    <div class="col-12">
                        <form>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="email" class="form-control" id="location" placeholder="Your location...">
                            </div>
                            <div class="form-group">
                                <label for="complaintType">Type of Complaint</label>
                                <select class="form-control" id="complaintType">
                                    <option value="0">Zero</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="paraClause">Relevant Para/Clause</label>
                                <input type="email" class="form-control" id="paraClause" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="objectionSuggestion">Whether Objection/Suggestion</label>
                                <select class="form-control" id="objectionSuggestion">
                                    <option value="obj">Objection</option>
                                    <option value="sugg">Suggestion</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="editor">Complaint Description</label>
                                <textarea name="" id="editor" cols="30" rows="10"></textarea>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary btn-rounded px-4">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- editor end -->


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- froala-editor -->
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.2/js/froala_editor.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.2/js/plugins/image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.2/js/plugins/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.2/js/plugins/file.min.js"></script>

    <script src="./assets/script/app.js"></script>
</body>
</html>
